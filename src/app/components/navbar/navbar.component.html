<header class="header">
  <div class="right">
    <a routerLink="/" class="logo">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 640 512"
        fill="#3EA2FD"
      >
        <path
          d="M192 64C86 64 0 150 0 256S86 448 192 448H448c106 0 192-86 192-192s-86-192-192-192H192zM496 168a40 40 0 1 1 0 80 40 40 0 1 1 0-80zM392 304a40 40 0 1 1 80 0 40 40 0 1 1 -80 0zM168 200c0-13.3 10.7-24 24-24s24 10.7 24 24v32h32c13.3 0 24 10.7 24 24s-10.7 24-24 24H216v32c0 13.3-10.7 24-24 24s-24-10.7-24-24V280H136c-13.3 0-24-10.7-24-24s10.7-24 24-24h32V200z"
        />
      </svg>
    </a>

    <ul class="menu">
      <li class="menu-item">
        <a routerLink="/" class="menu-link">Inicio</a>
      </li>
      <li class="menu-item">
        <a routerLink="/who-i-am" class="menu-link">Quien Soy</a>
      </li>
      <li class="menu-item">
        <a routerLink="/chat" class="menu-link">Chat</a>
      </li>
    </ul>
  </div>

  <div>
    <button [brnMenuTriggerFor]="menu" class="flex items-center gap-3">
      <img
        src="{{ currentUser.user?.pictureUrl }}"
        alt=""
        class="w-12 h-12 rounded-full"
      />

      <div>
        <p class="capitalize text-start text-base font-bold">
          {{ currentUser.user?.username }}
        </p>
        <p class="capitalize text-start text-sm font-medium text-gray-500">
          {{ currentUser.user?.role }}
        </p>
      </div>

      <hlm-icon size="sm" name="lucideChevronDown" />
    </button>
  </div>
  <ng-template #menu>
    <hlm-menu class="w-56">
      <button hlmMenuItem (click)="logout()">
        <hlm-icon size="sm" name="lucideLogOut" hlmMenuIcon />
        <span>Cerrar Sesion</span>
      </button>
    </hlm-menu>
  </ng-template>
</header>
