<div class="game">
  <div #endgame class="endgame">
    <div class="tab">
      <img src="assets/games/higher-or-lower/big-tab-win.png" alt="" />

    </div>

    <button class="button button-option" (click)="replay()">

    </button>

  <div>
    <div class="container-card">
      <div #cardShowed class="card-showed"></div>

    </div>
  </div>
</div>
