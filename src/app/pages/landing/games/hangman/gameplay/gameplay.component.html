<div class="gameplay">
  <div class="hud">
    <div class="diamond"></div>

    <div class="score"></div>

    <button class="button button-home" (click)="onBackMainMenu()"></button>
  </div>

  <div class="game-area">
    <div>
      <div class="answer">
        
      </div>

      <div class="keyboard">
        @for (row of keyboard; track $index) {
        <div class="row">
          @for (key of row; track $index) {
          <button
            class="button button-key"
            [attr.data-key]="key"
            (click)="onSelectedKey($event)"
          >
            {{ key }}
          </button>
          }
        </div>
        }
      </div>
    </div>

    <div class="gallow"></div>
  </div>

  <button class="button hint-button"></button>
</div>
