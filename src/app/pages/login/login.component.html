<main class="main">
  <form class="form" (submit)="login()">
    <h1>Iniciar Sesion</h1>

    <p-dropdown
      [options]="users"
      [(ngModel)]="selectedUser"
      optionLabel="name"
      name="user"
      placeholder="Seleccionar usuario"
    >
      <ng-template pTemplate="selectedItem">
        @if (selectedUser) {
        <div class="user">
          <img src="{{ selectedUser.avatar }}" class="avatar" />
          <div class="content">
            <p class="username">{{ selectedUser.username }}</p>
            <p class="role">{{ selectedUser.role }}</p>
          </div>
        </div>
        }
      </ng-template>
      <ng-template let-user pTemplate="user">
        <div class="user">
          <img src="{{ user.avatar }}" class="avatar" />
          <div class="content">
            <p class="username">{{ user.username }}</p>
            <p class="role">{{ user.role }}</p>
          </div>
        </div>
      </ng-template>
    </p-dropdown>

    <div class="form-field">
      <label class="label">Correo Electronico</label>
      <input
        pInputText
        class="input"
        [(ngModel)]="email"
        name="email"
        placeholder="Correo Electronico"
      />
    </div>

    <div class="form-field">
      <label class="label">Contraseña</label>
      <p-password
        [(ngModel)]="password"
        class="input"
        placeholder="Contraseña"
        name="password"
      ></p-password>
    </div>

    <button pButton label="Ingresar" class="button" type="submit"></button>
  </form>
</main>
